<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<title>Attrition Prediction</title>
	<div class="container">
		<div class="row">

			<form action="http://localhost:5000/" method="POST">
				<h3>Employee Attrition Prediction Based on Current Data</h3>
				<div class="col-lg-9">
					<div class="form-group  purple-border">
						<label for="comment">Age:</label>
						<textarea class="form-control" rows="2" id="query1" name="query1" rows="2" cols="5"
							autofocus>{{query1}}</textarea>
					</div>
					<div class="form-group  purple-border">
						<label for="comment">Annual_Salary:</label>
						<textarea class="form-control" rows="2" id="query2" name="query2" rows="2" cols="5"
							autofocus>{{query2}}</textarea>
					</div>
					<div class="form-group  purple-border">
						<label for="comment">CurrentPayGrade:</label>
						<textarea class="form-control" rows="2" id="query3" name="query3" rows="2" cols="5"
							autofocus>{{query3}}</textarea>
					</div>
					<div class="form-group  purple-border">
						<label for="comment">TimewithCompany(yrs):</label>
						<textarea class="form-control" rows="2" id="query4" name="query4" rows="2" cols="5"
							autofocus>{{query4}}</textarea>
					</div>
					<div class="form-group  purple-border">
						<label for="comment">DistancetoWork(miles):</label>
						<textarea class="form-control" rows="2" id="query5" name="query5" rows="2" cols="5"
							autofocus>{{query5}}</textarea>
					</div>
					<div class="form-group  purple-border">
						<label for="comment">Gender:</label>
						<textarea class="form-control" rows="2" id="query6" name="query6" rows="2" cols="5"
							autofocus>{{query6}}</textarea>
					</div>
					<div class="form-group  purple-border">
						<label for="comment">Dept_Name:</label>
						<textarea class="form-control" rows="2" id="query7" name="query7" rows="2" cols="5"
							autofocus>{{query7}}</textarea>
					</div>

				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-lg-9">
				<textarea class="form-control" rows="2" id="comment" name="query6" rows="2" cols="5"
					autofocus>{{output1}}</textarea>
				<textarea class="form-control" rows="2" id="comment" name="query7" rows="2" cols="5"
					autofocus>{{output2}}</textarea>
			</div>
		</div>
	</div>
</body>

</html>
